<div class="container">
  <div class="row" style="margin-left: 290px;margin-top: 55px">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="email">Mail</label>
          <input required type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
