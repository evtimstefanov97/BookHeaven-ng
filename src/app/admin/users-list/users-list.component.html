<table mat-table [dataSource]="users | async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Joined">
    <th mat-header-cell *matHeaderCellDef> Joined </th>
    <td mat-cell *matCellDef="let element"> {{element.Joined.toLocaleDateString()}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="BooksCreated">
    <th mat-header-cell *matHeaderCellDef> Books Created </th>
    <td mat-cell *matCellDef="let element"> {{element.BooksCreated}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
