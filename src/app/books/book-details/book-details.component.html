<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">
            <label for="name">Title</label>
            <span id="title" name="title" class="form-control">{{bindingModel.Title}}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">
            <label for="name">Author</label>
            <span id="author" name="author" class="form-control">{{bindingModel.Author}}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">
            <label for="name">Author</label>
            <textarea disabled type="text" id="description" class="form-control" name="description" [(ngModel)]="bindingModel.Description"
              rows="8"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">
            <label for="name">Published</label>
            <span id="published" name="published" class="form-control">{{bindingModel.Published}}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">
            <label for="name">Genre</label>
            <ng-select [items]="genres$ | async" name="genres" bindLabel="name" bindValue="name" [(ngModel)]="bindingModel.Genre">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" style="margin-left: 25%">
          <div class="form-group">

            <label for="name">Image URL</label>
            <img id="imagePath" name="imagePath" src="{{bindingModel.ImageUrl}}" class="img-responsive form-control" style="height: 100%">
          </div>
        </div>
      </div>
      <hr>
      <button *ngIf="isCreator() || isAdmin()" class="btn btn-primary" routerLink="/books/edit/{{id}}">Edit</button>
      <span *ngIf="isCreator() || isAdmin()">
        |
      </span>
      <button *ngIf="isCreator() || isAdmin()" class="btn btn-danger" (click)="delete()">Delete</button>

      <span *ngIf="isCreator() || isAdmin()">
        |
      </span>
      <button class="btn btn-primary" routerLink="/books/list">Back</button>
      <hr>
    </div>
  </div>
</div>
